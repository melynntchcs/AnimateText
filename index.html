<!DOCTYPE html>
<html>
	<head>
		<style>
		    html,body{
		     height:100%; 
				color:maroon;
				font-size: 80px; 
				margin:auto;
				text-align: center; 
		    }
			img {
				height: 200;
				width: 180;
			}
	
		   
		</style>
	</head>

	<body>
		<p style="font-size: 20px; color:black; font-family:arial;">Click The Logo!</p>
		        <img id="myImg" src="ouIcon.png" alt="Oklahoma Logo" height="346" width="342">
		  
		<script>
		    document.getElementById("myImg").addEventListener("click", grow);
			var growImage= document.getElementById("myImg");
			var height=200;
			var width=180;
			function grow()
		    {
		        var timer=setInterval(function(){
				growImage.style.width = width + "px";
                growImage.style.height = height + "px";
                width = width + 4;
                height = height + 4;
				console.log(height);
				if(height>340)
					{
						clearInterval(timer);
						var cheer = document.createElement("h1");
		    			cheer.innerHTML = "BOOMER!!!";
		    			document.body.appendChild(cheer);
				}},200);
		    }
			
		</script>
	</body>
</html>
