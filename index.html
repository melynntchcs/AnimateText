<!DOCTYPE html>
<html>
	<head>
		<style>
		    html,body{
		     height:100%;     
				color:maroon;
				font-size: 80px; 
				margin:auto;
				text-align: center; 
		    }
			img {
				height: 200; /* need to define height and width here so can change it with dot notation later*/
				width: 180;
			}
	
		   
		</style>
	</head>

	<body>
		<p style="font-size: 20px; color:black; font-family:arial;">Click The Logo!</p>
		        <img id="myImg" src="ouIcon.png" alt="Oklahoma Logo" height="200" width="180"> <!--This image has id = myImg-->
		  
		<script>
		    document.getElementById("myImg").addEventListener("click", grow);   //sets a listener so page knows when someone clicks the image
			var growImage= document.getElementById("myImg"); 		//assigns the image a name: growImage
			var height=200; //creates variables for height and width equal to current height and width
			var width=180;
			function grow() //creates the function: grow
		    {
		        var timer=setInterval(function(){ 			//first thing that happens in grow is a timer is set
					growImage.style.width = width + "px"; 	//adds "px" to height and width
               		growImage.style.height = height + "px";
                	width = width + 10;					//adds 10 pixels to width each time through the timer
                	height = height + 10;					//adds 10 pixels to width each time through the timer
		
				if(height > 340)				//IF or when height is greater than 340 pixels the timer will stop AND..Boomer is placed on screen.
					{
					clearInterval(timer);						
					var cheer = document.createElement("h1");
		    			cheer.innerHTML = "BOOMER!!!";
		    			document.body.appendChild(cheer);
				}},200);
		    }
			
		</script>
	</body>
</html>
